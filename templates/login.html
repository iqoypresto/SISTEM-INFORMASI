{% extends "base.html" %}

{% block style %}
<style>
</style>
{% endblock %}

{% block content %}
<h1 class="text-center">Login</h1>
<hr>
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto form shadow-lg p-3 mb-5 bg-white rounded">
                <div class="row">
                    <div class="col-6 text-center">
                    </div>
                    <div class="col-6">
                        <form action="{{url_for('login')}}" method="POST">
                            <div class="row">
                                <div class="col tabel">
                                    <div class="row w-75 mx-auto my-2">
                                        <div class="col-3 my-auto"><label for="email">Email</label></div>
                                        <div class="col-9"><input required class="form-control" type="email" id="email" name="email" placeholder="Masukkan Email"></div>
                                    </div>
                                    <div class="row w-75 mx-auto my-2">
                                        <div class="col-3 my-auto"><label for="password">Password</label></div>
                                        <div class="col-9"><input required class="form-control" type="password" id="password" name="password" placeholder="Masukkan Password"></div>
                                    </div>
                                    <div class="row w-75 mx-auto my-2">
                                        <div class="col-3 my-auto"></div>
                                        <div class="col-9">
                                            <input type="checkbox" onclick="myFunction()" style="margin-right: 8px;"><span style="font-size: 14px;">Show Password</span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3"></div>
                                        <div class="col-9"><a style="font-size: 14px;" href="register">Belum punya akun? Buat disini</a></div>
                                    </div>
                                    <div class="row w-75 mx-auto my-3">
                                        <div class="col"><button class="btn btn-primary w-100">Login</button></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>  
                </div>
            </div>
            
            
        </div>
    </div>
</section>
<br>
<script>
    function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
{% endblock %}
